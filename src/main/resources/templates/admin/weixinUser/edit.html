<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>编辑</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-weixinUser-edit" action="#"
          th:action="@{/admin/weixinUser/edit}" th:object="${weixinUser}" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${weixinUser.id}"/>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>昵称：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${weixinUser.nickName}" name="nickName"  placeholder="修改昵称" id="nickName"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>性别 1：男：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${weixinUser.gender}" name="gender"  placeholder="修改性别 1：男" id="gender"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>语言：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${weixinUser.language}" name="language"  placeholder="修改语言" id="language"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>城市：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${weixinUser.city}" name="city"  placeholder="修改城市" id="city"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>省份：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${weixinUser.province}" name="province"  placeholder="修改省份" id="province"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>头像地址：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input class="input-text upload-url" type="text"  readonly="" style="width:400px">
                                <a href="javascript:void();" class="btn btn-primary upload-btn"><i class="Hui-iconfont"></i> 浏览文件</a>
                                <input type="file" multiple="" style="width:100%; height:100%" th:value="${weixinUser.avatarUrl}" name="avatarUrlFile"   id="avatarUrl" class="input-file valid">
                                <br/>
                                <img th:src="@{{path}(path=${weixinUser.avatarUrl})}" style=" width:100xp; height:100px;"/>

                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>唯一主键id：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${weixinUser.openId}" name="openId"  placeholder="修改唯一主键id" id="openId"/>
                            </div>
                    </div>
                </div>

        <div class="row cl">
            <div class="col-xs-3 col-sm-3 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                <input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    $(function () {
        $("#form-weixinUser-edit").validate({
            rules: {
        nickName:
        {
            required: true,
        },
        gender:
        {
            required: true,
        },
        language:
        {
            required: true,
        },
        city:
        {
            required: true,
        },
        province:
        {
            required: true,
        },
        avatarUrl:
        {
            required: true,
        },
        openId:
        {
            required: true,
        },
        createtime:
        {
            required: true,
        },
        updatetime:
        {
            required: true,
        },
        userName:
        {
            required: true,
        },
        phone:
        {
            required: true,
        },
        currentUnit:
        {
            required: true,
        },
    },
        onkeyup:false,
            debug
    :
        true,
            success
    :
        "valid",
            submitHandler
    :

        function (form) {
            $(form).ajaxSubmit({
                type: 'POST',
                url: "/admin/weixinUser/edit",
                success: function (data) {
                    if (data.code == "1") {
                        layer.designMsg('编辑成功!', 1, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();
                            parent.layer.close(index);
                        });
                    } else {
                        layer.designMsg('编辑失败!');
                    }
                },
                error: function () {
                    layer.designMsg('编辑异常!', 5);
                }
            });
        }
    })
        ;
    });

    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
